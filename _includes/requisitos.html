<div class="container">
  {% if page.requisitos %}
    <div class="row" id="product-requisitos">
      <div class="col-lg-3 col-xs-10 col-xs-offset-1">
        <h2>Requisitos</h2>
        <p>El solicitante debe ser: </p>
      </div>
      <div class="col-lg-9 col-xs-10 col-xs-offset-1">
        <ul>
          {% for requisito in page.requisitos %}
            <li>{{requisito}}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  {% endif %}
</div>
